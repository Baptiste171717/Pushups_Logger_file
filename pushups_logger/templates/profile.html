{% extends "base.html" %} {% block head %}{{super()}}
<link rel="stylesheet"
 href= "{{url_for('static', filename ='extended_beauty.css')}}"
/>
{% endblock %}{% block content %}
<h1>Welcome, {{ name }}</h1>
<p>
  You can find all your workouts
  <a href="{{ url_for('main.user_workouts') }}">here</a>.
</p>
<p></p>
<center>
  <div>
    <table class="table table-hover" style="width: 700px;">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Number of Push-Ups</th>
          <th scope="col">Performed At</th>
          <th scope="col">Comments</th>
        </tr>
      </thead>
      <tbody>
        {% for name in ["weight", "size"] %}
        <tr>
          <td>{{ current_user.weight }}</td>
        <td>
            <a
            href="{{ url_for('auth.update_information', user_id = current_user.id) }}"
            class="btn btn-outline-primary"
            role="button"
            >
              Edit
            </a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

{% endblock %}
